<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Commits Page</title>
    <link rel="stylesheet" th:href="@{/styles.css}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
          crossorigin="anonymous">
</head>
<body>
<ul th:each="gitModel: ${gitModel}">
    <li>sha: <span th:text="${gitModel.sha}"></span></li>
    <ul>
        <li>name: <span th:text="${gitModel.commit.author.name}"></span></li>
        <li>email: <span th:text="${gitModel.commit.author.email}"></span></li>
        <li>date: <span th:text="${gitModel.commit.author.date}"></span></li>
        <li>message: <span th:text="${gitModel.commit.message}"></span></li>
    </ul>
</ul>
</body>
</html>
